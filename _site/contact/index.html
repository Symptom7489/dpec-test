<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
  <style>
    /* Banner styling */
    .banner {
      width: 100%;
      height: 250px; /* adjust height as needed */
      background-size: cover;
      background-position: center;
      margin-bottom: .25rem;
    }

  </style>
</head>
<body>

  <!-- Banner (desktop only) -->
  
  <div class="banner is-hidden-mobile" style="background-image: url('/images/background/dpec-banner.png');"></div>
  

  <!-- Navbar -->
    <nav class="navbar" style="background-color: #2c3e50;" role="navigation" aria-label="main navigation">
    <style>
      /* Navbar link colors */
      .navbar-item {
        color: white !important;
      }
      .navbar-item:hover {
        color: #f0f0f0 !important;
      }

      /* Burger icon color */
      .navbar-burger span {
        background-color: white;
      }

      /* Mobile dropdown background color */
      .navbar-menu {
        background-color: #2c3e50; /* same as navbar */
      }

      /* Ensure links stay white in mobile dropdown */
      .navbar-menu .navbar-item {
        color: white !important;
      }
      .navbar-menu .navbar-item:hover {
        color: #f0f0f0 !important;
      }
    </style>


    <div class="navbar-brand">
      <a class="navbar-item" href="/">DPEC</a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/">Home</a>
        <a class="navbar-item" href="/about/">About Us</a>
        <a class="navbar-item" href="/members/">Our Members</a>
        <a class="navbar-item" href="/involved/">Get Involved</a>
        <a class="navbar-item" href="/news/">News</a>
        <a class="navbar-item" href="/events/">Events</a>
        <a class="navbar-item" href="/resources/">Resources</a>
        <a class="navbar-item" href="/contact/">Contact</a>
      </div>
    </div>
  </nav>



  <!-- Page content -->
  <section class="section">
    <div class="container">
      <h1 class="title">Contact</h1>
      <h1>Contact</h1>
<p>Reach out to us:</p>
<ul>
<li>Email: info@dpec-lafayette.org</li>
<li>Phone: (XXX) XXX-XXXX</li>
</ul>
<p>Or fill out our contact form below:<br>
<em>Future feature: integrate a simple form via Netlify or external provider.</em></p>

    </div>
  </section>

  <!-- Navbar burger functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>

</body>
</html>
